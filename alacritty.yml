font:
  normal:
    family: Cica
  size: 16.0

draw_bold_text_with_bright_colors: false

mouse:
  hide_when_typing: true

colors:
  primary:
    background: '#272822'
    foreground: '#f1ebeb'

  cursor:
    text: '#000000'
    cursor: '#f1ebeb'

  normal:
    black:   '#48483e'
    red:     '#dc2566'
    green:   '#8fc029'
    yellow:  '#d4c96e'
    blue:    '#55bcce'
    magenta: '#9358fe'
    cyan:    '#56b7a5'
    white:   '#acada1'

  bright:
    black:   '#76715e'
    red:     '#fa2772'
    green:   '#a7e22e'
    yellow:  '#e7db75'
    blue:    '#66d9ee'
    magenta: '#ae82ff'
    cyan:    '#66efd5'
    white:   '#cfd0c2'

key_bindings:
  - { key: V,         mods: Control|Alt,   action: Paste }
  - { key: C,         mods: Control|Alt,   action: Copy  }
  - { key: Minus,     mods: Control,       action: DecreaseFontSize }
  - { key: Equals,    mods: Control,       action: IncreaseFontSize }
  - { key: Backslash, mods: Control,       action: ResetFontSize    }
